    <body>
        <div class="container-eng">
            <h2>Тест : Past Simple vs. Present Perfect</h2>
            <form id="quiz-form">
                <div id="questions-container"></div>
                <button type="button" id="submit-btn">Завершити тестування</button>
            </form>
            <div id="result"></div>
        </div>
    
        <script src="test.js"></script>
    </body>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const questions = [
        {
            question: "I ___ to Paris last year.",
            options: ["have been", "went", "go"],
            answer: "went"
        },
        {
            question: "She ___ never seen the ocean.",
            options: ["has", "have", "did"],
            answer: "has"
        },
        {
            question: "We ___ a great movie last night.",
            options: ["watched", "have watched", "watch"],
            answer: "watched"
        },
        {
            question: "They ___ in this house for five years.",
            options: ["lived", "have lived", "live"],
            answer: "have lived"
        },
        {
            question: "He ___ his keys yesterday.",
            options: ["lost", "has lost", "loses"],
            answer: "lost"
        },
        {
            question: "She ___ her homework already.",
            options: ["did", "has done", "do"],
            answer: "has done"
        },
        {
            question: "I ___ my friend at the weekend.",
            options: ["have seen", "saw", "see"],
            answer: "saw"
        },
        {
            question: "We ___ just finished our lunch.",
            options: ["have", "has", "did"],
            answer: "have"
        },
        {
            question: "He ___ the book before I told him about it.",
            options: ["has read", "read", "reads"],
            answer: "has read"
        },
        {
            question: "They ___ a new car last month.",
            options: ["bought", "have bought", "buys"],
            answer: "bought"
        },
        {
            question: "She ___ in this company since 2015.",
            options: ["worked", "has worked", "works"],
            answer: "has worked"
        },
        {
            question: "I ___ my homework an hour ago.",
            options: ["finished", "have finished", "finish"],
            answer: "finished"
        }
    ];

    const questionsContainer = document.getElementById("questions-container");
    const submitBtn = document.getElementById("submit-btn");
    const resultDiv = document.getElementById("result");

    // Генеруємо питання
    questions.forEach((q, index) => {
        const questionDiv = document.createElement("div");
        questionDiv.classList.add("question");

        const questionText = document.createElement("p");
        questionText.textContent = `${index + 1}. ${q.question}`;
        questionDiv.appendChild(questionText);

        q.options.forEach((option) => {
            const label = document.createElement("label");
            label.innerHTML = `<input type="radio" name="q${index}" value="${option}"> ${option}`;
            questionDiv.appendChild(label);
        });

        questionsContainer.appendChild(questionDiv);
    });

    // Обробка натискання кнопки "Завершити тестування"
    submitBtn.addEventListener("click", function () {
        let score = 0;
        
        questions.forEach((q, index) => {
            const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
            if (selectedOption && selectedOption.value === q.answer) {
                score++;
            }
        });

        // Перетворюємо 12-бальну систему
        const finalScore = Math.round((score / questions.length) * 12);

        resultDiv.innerHTML = `<h3>Ваша оцінка: ${finalScore} / 12</h3>`;
    });
});
    </script>
